{% extends "base.html" %}
{% block content %}
       

<div class="container">
  <div class="row">
    <div class="col-sm">
      
    </div>
    <div class="col-sm">
<h1>Add a customer</h1>

      <form method='post'>

<div class="form-group row">
  <label for="example-text-input" name="first_name" class="col-2 col-form-label">First Name</label>
  <div class="col-10">
    <input class="form-control" type="text" name="first_name" value="First Name" id="example-text-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-search-input" class="col-2 col-form-label">Last Name</label>
  <div class="col-10">
    <input class="form-control" type="search" name="last_name" value="Last Name" id="example-search-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Phone number</label>
  <div class="col-10">
    <input class="form-control" type="number" name="phone" value="Phone number" >
  </div>
</div>
<div class="form-group row">
  <label for="example-url-input" class="col-2 col-form-label">Email</label>
  <div class="col-10">
    <input class="form-control" type="url" name="email" value="Email@email.com" id="example-url-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-2 col-form-label">Address1</label>
  <div class="col-10">
    <input class="form-control" type="tel"  name="address1" value="Adress1" id="example-tel-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-2 col-form-label">Address2</label>
  <div class="col-10">
    <input class="form-control" type="tel" value="Address2" name="adress2" id="example-password-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-number-input" class="col-2 col-form-label">Postal code</label>
  <div class="col-10">
    <input class="form-control" type="number" value="Postal code"  name="Postal_code" id="example-number-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-datetime-local-input" class="col-2 col-form-label">City</label>
  <div class="col-10">
    <input class="form-control" type="text"  value="city" value="City" id="example-datetime-local-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-date-input" class="col-2 col-form-label">Country</label>
  <div class="col-10">
    <input class="form-control" type="text" value="Country"  value="country" id="example-date-input">
  </div>
</div>

<button type="submit" class="btn btn-light">Submit</button>

</form>



    </div>
    <div class="col-sm">
      
    </div>
  </div>
</div>
{% endblock %}
